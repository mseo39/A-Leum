<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/disabled.css">
    <title>장애인 정보</title>
</head>
<body>
    <div class="disabled_main">
        <div class="disabled_title_div">
            <h1 class="disabled_title">장애인 정보 등록</h1> 
        </div>

        <div class="disabled_info">
            <div class="img_div_class">
                <span>
                    <img alt="img" src="img/example.jpg" width="220px" height="220px"> <br>
                </span>
            </div>
            <div class="info_margin_class">
                <span class="input_name">이름</span>
                <input class="input_group" type="text" placeholder="이름을 입력해주세요."><br>
            </div>

                <span class="input_name">여성</span>
                <input class="input_group" type="radio">

            
                <span class="input_name">남성</span>
                <input class="input_group" type="radio">

            <div class="info_margin_class num_margin_class">
                <span class="input_name">전화번호</span>
                <input class="input_group" type="text" placeholder="전화번호를 입력해주세요."><br>
            </div>
            <div class="info_margin_class">
                <span class="input_name">장애의 종류</span>
                <input class="input_group" type="text" placeholder="장애의 종류를 입력해주세요."><br>
            </div>
            <div>
                <!-- 상세정보 넘어가기 -->
                <a href="#">
                    <button class="detail-button">상세정보 입력</button>
                </a>
            </div>
        </div>
        <div>
            <a href="#">
                <button class="login-button">확인</button>
            </a>
        </div>
    </div>
    
</body>
</html>
