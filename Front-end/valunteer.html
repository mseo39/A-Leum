<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/valunteer.css">
    <title>봉사자 등록</title>
</head>
<body>
    <div class="valunteer_main">
        <div class="valunteer_title_div">
            <h1 class="valunteer_title">봉사자 등록</h1> 
        </div>

        <div class="valuteer_info">
            <span class="input_name">아이디</span>
            <input class="input_group" type="text" placeholder="아이디를 입력해주세요."><br>

            <span class="input_name">비밀번호</span>
            <input class="input_group" type="text" placeholder="비밀번호를 입력해주세요."><br>

            <span class="input_name">비밀번호 확인</span>
            <input class="input_group" type="text" placeholder="비밀번호를 입력해주세요."><br>

            <span class="input_name">이름</span>
            <input class="input_group" type="text" placeholder="이름을 입력해주세요."><br>
            
            <span class="input_name">여성</span>
            <input class="input_group" type="radio" placeholder="여성">

            <span class="input_name">남성</span>
            <input class="input_group" type="radio" placeholder="여성"><br>

            <span class="input_name">나이</span>
            <input class="input_group" type="number"><br>

            <span class="input_name">전화번호</span>
            <input class="input_group" type="text" placeholder="전화번호를 입력해주세요.">  
        </div>
        <div>
            <button class="login-button">확인</button>
        </div>
    </div>
    
</body>
</html>
